<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vitor Hugo Pires dos Santos" />
    <meta name="description" content="To Do List App!" />
    <meta name="keywords" content="Todo, List, App, Tasks" />
    <title>To Do List App</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/default.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
    <script src="./assets/js/main.js" defer></script>
    <script src="./assets/js/modal&finishedTasks.js" defer></script>
  </head>
  <body>
    <template class="tasks">
      <li>
        <input type="checkbox" onchange="finishTask(this.parentElement)" />
        <p class="desc-item"></p>
        <button class="btn" onclick="removeTask(this.parentElement)">
          Remover
        </button>
      </li>
    </template>
    <section class="card-notify">
      <img src="" alt="" />
      <h3></h3>
    </section>
    <main class="list">
      <header class="header-list">
        <img src="./assets/img/logo.png" alt="" />
        <h1>To-Do List App</h1>
      </header>
      <p>
        Seu website com lista de tarefas. Registre-as e Organize seu dia, sua
        vida!
      </p>
      <section class="insert-task">
        <input
          type="text"
          name="task"
          class="task-input"
          placeholder="Digite a tarefa..."
          required
        />

        <input class="btn" type="submit" value="Adicionar" />
      </section>

      <h2>Suas Tarefas</h2>

      <button class="btn" id="open-modal">Ver Suas Tarefas Concluídas</button>
      <section class="modal-content">

        <div id="fade" class="hide"></div>

        <div id="modal" class="hide">
          <header class="header-modal">
            <h1 class="title-modal">Tarefas Concluídas</h1>
            <button class="btn" id="close-modal">Fechar</button>
          </header>

          <main class="finished-tasks">
            <ul class="list-finished-tasks">
            </ul>
          </main>
        </div>

      </section>

      <section>
        <ul class="list-task"></ul>
      </section>
    </main>
  </body>
</html>
