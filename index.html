<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vitor Hugo Pires dos Santos" />
    <meta name="description" content="To Do List App!" />
    <meta name="keywords" content="Todo, List, App, Tasks" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <template>
      <li>
        <input type="checkbox" onfocus="finishTask(this.parentElement)" />
        <p class="desc-item"></p>
        <button class="btn" onclick="removeTask(this.parentElement)">
          Remover
        </button>
      </li>
    </template>
    <main class="list">
      <header class="header-list">
        <img src="./assets/img/check.png" alt="" />
        <h1>To-Do List App</h1>
      </header>
      <p>
        Seu website com lista de tarefas. Registre-as e Organize seu dia, sua
        vida!
      </p>
      <section class="insert-task">
        <input
          type="text"
          name="task"
          class="task-input"
          placeholder="Digite a tarefa..."
          required
        />

        <input class="btn" type="submit" value="Adicionar" />
      </section>
      <h2>Suas Tarefas</h2>
      <section>
        <ul class="list-task"></ul>
      </section>
    </main>
  </body>
</html>
